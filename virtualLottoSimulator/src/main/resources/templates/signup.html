<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- 부트스트랩용 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- css파일 -->
    <link rel="stylesheet" href="/css/signup.css" type="text/css">

    <!-- 제이쿼리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>

<body>

<div class="signup-wrapper" style="margin: 0 auto; margin-top: 30px">
    <h2>회원가입</h2>
    <form action="" class="form-signin" method="POST" id="login-form">
        <br>
        아이디를 입력해주세요.
        <div style="display: flex; gap: 10px;">
        <input type="id" name="id" id="id" class="form-control" placeholder="Id" autofocus required>
        <input type="button" id="overlay" value="중복 체크"></div><br>
        <p id="idch" class="check"> </p><br/>
        비밀번호를 입력해주세요.
        <input type="password" name="password1" id="password1" class="form-control" placeholder="Password" autofocus required><br>


        비밀번호를 다시 한 번 입력해주세요.
        <input type="password"  id="password2" class="form-control" placeholder="Checking Password" autofocus required>

        <div class="alert alert-success" id="alert-success" style="">비밀번호가 일치합니다.</div>
        <div class="alert alert-danger" id="alert-danger">비밀번호가 일치하지 않습니다.</div>
        이메일을 입력해주세요.
        <div style="display: flex; gap: 10px;">
        <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" autofocus required>
        <input type="button" id="emoverlay"  value="중복 체크"></div><br>
        <p id="emch" class="check"> </p><br>
        <button type="button" id="btn-Yes" class="btn btn-lg btn-primary btn-block"  onclick="regist()">회원가입</button><br>
    </form>
    <br>
    <div class="links" style="position: center">
    <a href="memberId.html">아이디 찾기</a> | <a href="memberPw">비밀번호 찾기</a> | <a href="/">로그인하기</a>
    </div>
</div>
<script src='js/signup.js'></script>
</body>
</html>
